# This is the main configuration file for Mohist.
# 
# Home: https://mohistmc.com/


entity-tick-limit: 300
hidejoinmodslist: false
world:
  directory_in_client: true
  stopserversaveworlds: false
  disableforgegenerate:
    global:
      enable: false
  dimensionsNotLoaded:
  - '1111111111111'
forge:
  autounloadworld:
    enable: false
    whitelist:
    - '0'
    - '1'
    - '-1'
  modswhitelist:
    kickmessage: Use of unauthorized mods
    list: minecraft@1.12.2,mcp@9.42,FML@8.0.99.99
    mods_number: 0
    enable: false
  modsblacklist:
    kickmessage: Use of unauthorized mods
    list: aaaa@version,bbbb@version
    enable: false
  disablechunkforcesystem: false
  bukkitpermissionshandler: true
mohist:
  use_custom_java8: false
  disable_config_update: false
  check_update: true
  downloadfile_command_enabled: false
  server-type: FML
  BukkitPermissionsHandler: true
  connectionTimeout: 15000
  lang: en
  libraries_downloadsource: MOHIST
  console_name: Server
  watchdog_spigot: true
  forge_can_call_bukkit: false
  fail-on-unresolved-gameprofile: true
  CloseChatInConsole: false
  showlogo: true
  check_libraries: true
  support_nocmd: false
  watchdog_mohist: false
  disable_mods_blacklist: false
  disable_plugins_blacklist: false
  networkmanager:
    debug: false
  check_update_auto_download: false
  realtimeticking: false
  show_logo: true
  libraries:
    check: true
    downloadsource: MOHIST
  installation-finished: false
eventCanceled:
  explosion: false
  keepLevel: false
  keepInventory: false
consolecolor:
  info-time: b
  trace-level: c
  fatal-time: c
  info-msg: f
  error-level: c
  error-msg: c
  info-level: '2'
  warn-time: e
  fatal-msg: c
  error-time: c
  trace-time: c
  fatal-level: c
  warn-msg: e
  warn-level: e
  trace-msg: c
libraries_black_list: aaaaa;bbbbbb
allowBlockLoadChunk: true
messages:
  Outdate-Client: Outdated client! Please use {0}
  use-unknow-command: Unknown command. Type "/help" for help.
  Rejections-Hack: Hack rejections %s
  Requirements-Mod-Version: version %s
  Requirements-Mod-Invalid-version: Requires %s but client has %s.
  Rejections-Server-Mods: "Server Mod rejections: \n%s"
  Outdate-Server: Outdated server! I'm still on {0}
  Requirements-Mod-Version-range: version range %s
  Requirements-Mod-Not-found: Requires %s but mod is not found on client.
forceUnloadChunks: false
keep-spawn-loaded: true
settings:
  min-chunk-load-threads: 2
  messages:
    ping-command-output: ยง2%s's ping is %sms
skip-entity-activation-range: false
disable-announce-Advancements: false
fake-players:
  do-login: false
config-version: 3
anvilfix:
  maximumrepaircost: 40
  enchantment_fix: false
  max_enchantment_level: 32767
player_modlist_blacklist:
  enable: false
  list: []
server_modlist_whitelist:
  enable: false
  list: '[minecraft, forge]'
max-bees-in-hive: 3
enchantment-table-book-animation-tick: false
networkmanager:
  debug: false
  intercept: []
threadpriority:
  server_thread: 8
entity:
  clear:
    item:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% drops'
      time: 1800
ban:
  item:
    enable: false
    list: []
  entity:
    enable: false
    list: []
  enchantment:
    enable: false
    list: []
motd:
  firstline: <RAINBOW1>A Minecraft Server</RAINBOW>
  secondline: ''
events:
  fire_tick: false
worldmanage: true
velocity:
  enabled: false
  onlineMode: false
  secret: ''
keepinventory:
  global:
    enable: false
    inventory: true
    exp: true
  world:
    inventory: false
    exp: false
